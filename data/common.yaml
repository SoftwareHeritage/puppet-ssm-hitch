---
hitch::package_name: "hitch"
hitch::service_name: "hitch"
hitch::config_root: "/etc/hitch"
hitch::config_file: "/etc/hitch/hitch.conf"
hitch::dhparams_file: "/etc/hitch/dhparams.pem"
hitch::dhparams_content: :undef
hitch::purge_config_root: false
hitch::file_owner: "root"
hitch::frontend: "[*]:443"
hitch::backend: "[::1]:80"
hitch::write_proxy_v2: "off"
hitch::ciphers: "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH"
hitch::domains: {}
hitch::manage_repo: false
hitch::workers: "auto"
hitch::prefer_server_ciphers: "on"
hitch::alpn_protos: "http/1.1"
hitch::tls_protos: :undef
